<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"  >
<head>
    <meta charset="UTF-8">
    <title>Events Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form method="post" role="form" th:action="@{/events/{clubId}}" th:object="${event}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Event Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="type">Type</label>
                        <input type="text" class="form-control"  name="type" th:field="*{type}" id="type" placeholder="Event Type ">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="PhotoUrl">PhotoUrl</label>
                    <input type="text" class="form-control"  name="PhotoUrl" th:field="*{photoUrl}" id="PhotoUrl" placeholder="Photo Url">
                </div>
                <div class="form-group mb-3">
                    <label for="starttime">Start Time</label>
                    <input type="datetime-local" class="form-control"  name="starttime" th:field="*{startTime}" id="starttime" placeholder="Start Time">
                </div>
                <div class="form-group mb-3">
                    <label for="endtime">End Time</label>
                    <input type="datetime-local" class="form-control"  name="endtime" th:field="*{endTime}" id="endtime" placeholder="End Time">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>

</main>
</body>
</html>
